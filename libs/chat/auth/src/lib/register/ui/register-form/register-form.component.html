<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #form="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input matNativeControl formControlName="email" type="email" placeholder="email" />
    <mat-icon matPrefix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input matNativeControl formControlName="password" data-test="create-password-field" type="password" placeholder="password" />
    <mat-icon matPrefix>lock</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="data.status === 'creating'">Submit</button>
</form>
