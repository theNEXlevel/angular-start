@if (state.status() === 'loading') {
  <mat-progress-spinner mode="indeterminate" diameter="50" />
}
<div
  [style.background]="'url(' + data.thumbnail + ') 50% 50% / cover no-repeat'"
  [ngStyle]="
    state.status() !== 'loaded' && !['/assets/nsfw.png', '/assets/default.png'].includes(data.thumbnail)
      ? {
          filter: 'blur(10px) brightness(0.6)',
          transform: 'scale(1.1)'
        }
      : {}
  "
  class="preload-background"
>
  <video (click)="state.play()" #gifPlayer playsinline preload="none" [loop]="true" [muted]="true" [src]="data.src"></video>
</div>
