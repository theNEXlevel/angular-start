@for (gif of data; track gif.permalink) {
  <div>
    <as-gif-player [data]="{ src: gif.src, thumbnail: gif.thumbnail }"></as-gif-player>
    <mat-toolbar color="primary">
      <span>{{ gif.title }}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="window.open('https://reddit.com/' + gif.permalink)">
        <mat-icon>comment</mat-icon>
      </button>
    </mat-toolbar>
  </div>
} @empty {
  <p>Can't find any gifs ðŸ¤·</p>
}
