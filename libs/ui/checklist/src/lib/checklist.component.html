@if (checklist(); as checklist) {
  <as-checklist-header [data]="checklist" (addItem)="checklistItemBeingEdited.set({})" />
}
<as-checklist-item-list [data]="items()" />
<as-modal [isOpen]="!!checklistItemBeingEdited()">
  <ng-template>
    <as-form-modal
      [data]="{ title: 'Add Item', formGroup: checklistItemForm }"
      (save)="
        checklistItemsService.state.add({
          item: checklistItemForm.getRawValue(),
          checklistId: checklist()?.id!
        })
      "
      (close)="checklistItemBeingEdited.set(null)"
    >
    </as-form-modal>
  </ng-template>
</as-modal>
