<section>
  <ul>
    @for (item of data; track item.id) {
      <li>
        <div>
          {{ item.title }}
        </div>
      </li>
    } @empty {
      <div>
        <h2>Add an item</h2>
        <p>Click the add button to add your first item to this quicklist</p>
      </div>
    }
  </ul>
</section>
