<header>
  <h1>Quicklists</h1>
  <as-checklist-list [data]="checklistService.state.checklists()" />
  <button (click)="checklistBeingEdited.set({})">Add Checklist</button>
</header>

<as-modal [isOpen]="!!checklistBeingEdited()">
  <ng-template>
    <as-form-modal
      [data]="{ title: checklistBeingEdited()?.title ? checklistBeingEdited()?.title! : 'Add Checklist', formGroup: checklistForm }"
      (closeForm)="checklistBeingEdited.set(null)"
      (save)="checklistService.state.add(checklistForm.getRawValue())"
    >
    </as-form-modal>
  </ng-template>
</as-modal>
